<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <h1>GABRIEL DOS SANTOS</h1>

        <div class="main">
          <h2>Calculadora</h2>
          <p class="resposta"></p>

          <table>
            <tr>
              <td><button onclick="clean()" value="C" class="btn">C</button></td>
              <td><button onclick="back()" value="<" class="btn"><</button></td>
              <td><button onclick="insert('/')" value="/" class="btn">/</button></td>
              <td><button onclick="insert('x')" value="x" class="btn">x</button></td>
            </tr>
            <tr>
              <td><button onclick="insert('7')" class="btn">7</button></td>
              <td><button onclick="insert('8')" class="btn">8</button></td>
              <td><button onclick="insert('9')" class="btn">9</button></td>
              <td><button onclick="insert('-')" class="btn">-</button></td>
            </tr>
            <tr>
              <td><button onclick="insert('4')" class="btn">4</button></td>
              <td><button onclick="insert('5')" class="btn">5</button></td>
              <td><button onclick="insert('6')" class="btn">6</button></td>
              <td><button onclick="insert('+')" class="btn">+</button></td>
            </tr>
            <tr>
              <td><button onclick="insert('1')" class="btn">1</button></td>
              <td><button onclick="insert('2')" class="btn">2</button></td>
              <td><button onclick="insert('3')" class="btn">3</button></td>
              <td rowspan="2"><button onclick="calcular()" class="btn" style="height: 106px;">=</button></td>
            </tr>
            <tr>
              <td colspan="2"><button value="0" onclick="insert()" class="btn" style="width: 106px;">0</button></td>
              <td><button id="." class="btn">.</button></td>
            </tr>


          </table>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
